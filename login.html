<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ252FeIAjdOhLkWc1j-Y3ZbDwSnF6PXa290ULo5jYqhKfKKDWms4cSIkKQsXm7ecIb8ks&usqp=CAU" type="image/icon type">

</head>

<body>
    <main>
        <div class="background">
            <video autoplay loop muted plays-inline class="video">
                <source src="./login.mp4" type="video/mp4">
            </video>
            <div class="container">
                <div class="text">
                    <h1>Login</h1>
                    <p>No Account? <a href="./index.html">Sign up</a></p>
                </div>
                <div class="box">
                    <form id="logInForm">
                        <input type="text" class="logInUsername" placeholder="Username" required>
                        <input type="password" class="logInPassword" placeholder="Password" required>
                        <p id="loginError"></p>
                        <button id="logInButton" type="submit">LogIn</button>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
